<!-- Latest compiled and minified CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECAST Control Center</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="{{ url_for('static',filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='assets/recast.ico')}}"/>
    <script src="{{ url_for('static',filename='bower_components/jquery/dist/jquery.min.js')}}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    {% block postheader %}
    {% endblock %}

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript"
      src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <script type="text/javascript">
        MathJax.Hub.Config({
          TeX: {
            Macros: {
              TeV: "\\mathrm{TeV}",
              pT: "p_\\mathrm{T}",
            }
          }
        });
    </script>

    <!-- <script type="text/javascript" src="{{ url_for('static',filename='js/underscore-min.js')}}"></script> -->
</head>
<body>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ url_for('static',filename='bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
  <style type="text/css" media="screen">
      body { padding-top: 70px; }
  </style>

  {% include "nav.html" %}

  {% block prebody %}
  {% endblock %}

  <div class="container">
      {% block container %}
      <div id="row" style="background-color:red;">
          hello
      </div>
      {% endblock %}
  </div>

</body>
</html>
