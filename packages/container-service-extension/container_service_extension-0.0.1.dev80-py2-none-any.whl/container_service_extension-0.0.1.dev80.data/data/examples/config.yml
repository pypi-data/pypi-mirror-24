amqp:
    host: amqp.vmware.com
    port: 5672
    user: 'guest'
    password: 'guest'
    exchange: vcdext
    routing_key: cse

vcd:
    host: vcd.vmware.com
    port: 443
    username: 'administrator'
    password: 'enter_your_password'
    api_version: '5.6'
    verify: False
    log: True

vcs:
  - host: vc1.vmware.com
    port: 443
    username: 'administrator@vsphere.local'
    password: 'enter_your_password'
    verify: False
  - host: vc2.vmware.com
    port: 443
    username: 'administrator@vsphere.local'
    password: 'enter_your_password'
    verify: False

service:
    listeners: 2
    logging_level: 20
    logging_format: '%(levelname) -8s %(asctime)s %(name) -8s %(funcName) -8s %(lineno) -5d: %(message)s'
