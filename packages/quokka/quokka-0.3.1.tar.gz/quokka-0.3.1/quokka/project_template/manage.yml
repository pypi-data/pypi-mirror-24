click_commands: []
function_commands: []
inline_commands: []
help_text: This is the {project_name} interactive shell
project_name: Quokka Website
shell:
  auto_import:
    display: true
    objects:
      quokka.create_app:
        as: app
  banner:
    enabled: true
    message: Quokka Interactive Shell!
  init_script: |
    print("Starting Quokka shell!")
    app = app()
  readline_enabled: false
