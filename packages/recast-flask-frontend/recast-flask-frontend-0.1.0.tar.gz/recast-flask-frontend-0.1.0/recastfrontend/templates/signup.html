{% extends "base.html" %}

{% block container %}

<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <div class="panel panel-default profile-panel">
	<div class="panel-body">

	  <h3>Complete Sign-up with ORCID</h3>
	  <p>Please fill in your details to complete your registration</p>
	  <p>&nbsp;</p>
	  <form action="/signup" method="post" class="form-horizontal">
	    {{ form.hidden_tag() }}
	    <div class="form-group">
	      <label class="control-label col-md-4" for="{{ form.email.id }}">{{ form.email.label }}</label>
	      <div class="col-md-6">
		        {{ form.email(class='form-control') }}
	      </div>
	    </div>

	    <div class="col-md-offset-4">
	      <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-ok"></i>&nbsp;Sign-Up</button>
	      <p class="pull-right">&nbsp;&nbsp;</p>
	      <button type="text" class="btn btn-warning pull-right"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</button>
	    </div>
	  </form>

	</div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
