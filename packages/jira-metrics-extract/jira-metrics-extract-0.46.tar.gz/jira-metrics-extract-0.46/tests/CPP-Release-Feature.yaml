# Compound query for work done by multiple teams.
Queries:
    Attribute: CPP-Release
    Criteria:
        - Value: Feature
          #Project:
          #    - ATCM # JIRA project key. Can query across multiple projects, add additional rows.
          Issue types: # Which issue types to include? - Delivery Story - Task - Bug
              - Release Feature
          #Valid resolutions: # Which resolution statuses to include (unresolved is always included)
          #    - SIGNED OFF
          #    - DONE
          JQL:  status != Withdrawn

# Describe the workflow. Each step can be mapped to either a single JIRA
# status, or a list of statuses that will be treated as equivalent
# At least two steps are required. Specify the steps in order.

Workflow:
    Open:
      - OPEN
      - To Do
      - New
      - Not Started
      - Parked
      - AWAITING SOLUTION
    Analysis:
      - REFINE
      - CANDIDATE FOR SPRINT
      - REFINE
      - Research
    Committed:
      - READY FOR SPRINT
      - READY TO COMMENCE
      - Prioritised
    Develop:
      - Reopened
      - BUILD
      - DEVELOPMENT COMPLETE
      - READY FOR BPO SIGN OFF
      - BLOCKED
      - Awaiting review
      - In Progress
      - In review
      - Ready to Test
      - READY FOR SIGN OFF
      - Awaiting Sign Off
      - In QA
      - Integrated
      - Reviewed
      - In Acceptance
      - Story Development
      - Doing
    Done:
      - BUILD TO RELEASE
      - HASS QA
      - READY FOR LIVE
      - DONE
      - Closed
      - Resolved
      - Signed Off

