{% load i18n %}
<!-- products sorting -->
<div class="product_listing_controls">
    <ul class="product_listing_toggle">
        <li id="toggle_grid" class="active" title="{% trans 'Grid' %}"><i class="fa fa-th"></i></li>
        <li id="toggle_list" title="{% trans 'List' %}"><i class="fa fa-th-list"></i></li>
    </ul>

    <div class="sort_by">
        <label>{% trans "Sort by" %}</label>

        <select id="sort_by_select" class="form-control">
            <option value="cheap" {% if ordering_type == 'cheap' %}selected{% endif %}>{% trans "Price: Low to High" %}</option>
            <option value="expensive" {% if ordering_type == 'expensive' %}selected{% endif %}>{% trans "Price: High to Low" %}</option>
        </select>
    </div>
</div>
