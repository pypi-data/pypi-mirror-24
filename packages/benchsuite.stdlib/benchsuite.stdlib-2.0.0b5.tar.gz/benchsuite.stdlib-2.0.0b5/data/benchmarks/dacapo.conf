[DEFAULT]
name = DaCapo
class = benchsuite.stdlib.benchmark.vm_benchmark.BashCommandBenchmark

install_centos =
    sudo yum -y install java-1.7.0-openjdk-headless
    test ! -f /tmp/dacapo.jar && wget https://sourceforge.net/projects/dacapobench/files/9.12-bach/dacapo-9.12-bach.jar -O /tmp/dacapo.jar || echo "File already exist. Do not download"

install_ubuntu =
    sudo apt-get update
    sudo apt-get -y install openjdk-7-jre-headless
    test ! -f /tmp/dacapo.jar && wget https://sourceforge.net/projects/dacapobench/files/9.12-bach/dacapo-9.12-bach.jar -O /tmp/dacapo.jar || echo "File already exist. Do not download"


execute =
	java -jar /tmp/dacapo.jar %(workload_name)s

workload_name =

[avrora]
workload_name = avrora


