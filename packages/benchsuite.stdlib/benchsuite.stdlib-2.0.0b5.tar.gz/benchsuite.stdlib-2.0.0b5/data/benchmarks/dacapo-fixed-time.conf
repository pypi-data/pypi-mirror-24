[DEFAULT]
name = DaCapo Fixed Time
class = benchsuite.stdlib.benchmark.vm_benchmark.BashCommandBenchmark

install_centos =
    sudo yum -y install java-1.7.0-openjdk-headless
    wget https://sourceforge.net/projects/dacapobench/files/9.12-bach/dacapo-9.12-bach.jar

install_ubuntu =
    sudo apt-get update
    sudo apt-get -y install openjdk-7-jre-headless
    wget https://sourceforge.net/projects/dacapobench/files/9.12-bach/dacapo-9.12-bach.jar


execute =
	java -jar dacapo-9.12-bach.jar %(workload_name)s -n %(repetitions)s & PID=$!
    sleep %(time_seconds)s
    kill -9 $PID


workload_name =
time_seconds = 300
repetitions = 250

