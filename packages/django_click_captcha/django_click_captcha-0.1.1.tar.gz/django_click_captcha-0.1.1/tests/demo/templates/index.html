{% load click_captcha_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include_click_captcha_css %}
    {% include_click_captcha_js %}
    <style>
        body {
            margin: 0;
        }

        .form {
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            width: 300px;
        }

        .error{
            color: red;
        }
    </style>

</head>
<body>
<form class="form" action="{% url 'index' %}" method="post">
    {% if form.captcha.errors %}
        <div class="error">captcha not invalid</div>
    {% endif %}
    {{ form.captcha }}
    <div><input type="submit" value="提交"></div>
</form>
</body>
</html>
