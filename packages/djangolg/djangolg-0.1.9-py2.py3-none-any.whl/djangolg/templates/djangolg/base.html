{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ info.title }}{% endblock %}</title>
    <meta name="description" content="{{ info.title }}"/>
    <link rel="icon" href="{% static info.favicon %}"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'djangolg/css/base.css' %}">
    {% block links %}{% endblock %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</head>
<body>
    {% include "djangolg/navbar.html" %}
    {% block modal %}{% endblock %}
    <div class="container-fluid">
        <div class="base" id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% include "djangolg/footer.html" %}
</body>
</html>
