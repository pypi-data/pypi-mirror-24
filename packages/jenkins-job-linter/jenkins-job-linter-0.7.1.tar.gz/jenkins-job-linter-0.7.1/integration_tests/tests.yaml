cases:
    - name: test_all_linters_happy_path
      description: |
          Test a job that should pass all linting checks
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -eux"
              wrappers:
                - timestamps
      expected_output: ""
      expect_success: True

    - name: test_missing_timestamps
      description: |
          Test that missing timestamps cause a linting failure
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -eux"
      expected_output: |
        test-job: checking for timestamps: FAIL
      expect_success: False

    - name: test_invalid_shebang
      description: |
          Test that an invalid shebang causes a linting failure
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -ex"
              wrappers:
                - timestamps
      expected_output: |
        test-job: checking shebang of shell builders: FAIL: Shebang is #!/bin/sh -ex
      expect_success: False

    - name: test_shell_shebang_with_no_options
      description: |
          Test that check_shebang rejects shell shebangs with no options (by default)
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh"
              wrappers:
                - timestamps
      expected_output: |
        test-job: checking shebang of shell builders: FAIL: Shebang is #!/bin/sh
      expect_success: False

    - name: test_shell_shebang_with_no_recognisable_options
      description: |
          Test that check_shebang rejects shell shebangs with no recognisable options
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh not opts"
              wrappers:
                - timestamps
      expected_output: |
        test-job: checking shebang of shell builders: FAIL: Shebang is #!/bin/sh not opts
      expect_success: False

    - name: test_non_shell_shebang
      description: |
          Test that a non-shell shebang does not cause a linting failure
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/usr/bin/env python"
              wrappers:
                - timestamps
      expected_output: ""
      expect_success: True

    - name: test_absent_shebang
      description: |
          Test that a missing shebang does not cause a linting failure
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "just some code"
              wrappers:
                - timestamps
      expected_output: ""
      expect_success: True

    - name: test_empty_shell_builder
      description: |
          Test that empty shell builders cause linting failures
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: ""
              wrappers:
                - timestamps
      expected_output: |
        test-job: checking shell builder shell scripts are not empty: FAIL
      expect_success: False

    - name: test_multiple_shell_builders
      description: |
          Test that more than just the first shell builder is linted
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/usr/bin/env python"
                - shell: "just some code"
                - shell: ""
              wrappers:
                - timestamps
      expected_output: |
        test-job: checking shell builder shell scripts are not empty: FAIL
      expect_success: False

    - name: test_disable_linters_config
      description: |
          Test that disable_linters will skip checks (specifically timestamps in this case)
      jobs.yaml: |
          - job:
              name: test-job
      expected_output: ""
      config: |
          [job_linter]
          disable_linters=
            ensure_timestamps
      expect_success: True

    - name: test_check_shebang_allow_default_configuration
      description: |
          Test that check_shebang can be configured to reject the default Jenkins shebang
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "just some code"
              wrappers:
                - timestamps
      config: |
          [job_linter:check_shebang]
          allow_default_shebang = false
      expected_output: |
        test-job: checking shebang of shell builders: FAIL: Shebang is Jenkins' default
      expect_success: False

    - name: test_check_shebang_no_required_shell_options
      description: |
          Test that check_shebang can be configured to require no shell options
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh"
              wrappers:
                - timestamps
      config: |
          [job_linter:check_shebang]
          required_shell_options =
      expected_output: ""
      expect_success: True

    - name: test_check_shebang_required_shell_options_failure
      description: |
          Test that check_shebang required_shell_options can cause failure
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -opt"
              wrappers:
                - timestamps
      config: |
          [job_linter:check_shebang]
          required_shell_options = opts
      expected_output: |
        test-job: checking shebang of shell builders: FAIL: Shebang is #!/bin/sh -opt
      expect_success: False

    - name: test_check_shebang_required_shell_options_success
      description: |
          Test that check_shebang required_shell_options are checked
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -e"
              wrappers:
                - timestamps
      config: |
          [job_linter:check_shebang]
          required_shell_options = e
      expected_output: ""
      expect_success: True

    - name: test_check_shebang_required_shell_options_permits_superset
      description: |
          Test that check_shebang required_shell_options are checked
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -eux"
              wrappers:
                - timestamps
      config: |
          [job_linter:check_shebang]
          required_shell_options = e
      expected_output: ""
      expect_success: True

    - name: test_no_errors_against_views
      description: |
          Test that views are ignored by linters
      jobs.yaml: |
          - view:
              name: test-view
              type: list-view
      expected_output: ""
      expect_success: True
