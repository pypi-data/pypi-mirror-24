language: python
python:
- '2.7'
- '3.5'
- '3.6'
- pypy

install:
- pip install -e .
- pip install flake8 yapf
- pip install nose

script:
- yapf -dr hyper_sh tests
- flake8 hyper_sh/*.py tests
- nosetests tests

