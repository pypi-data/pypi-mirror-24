[metadata]
name = django_xtc
version = attr: django_xtc.settings.PKG_RELEASE
url = http://github.com/melvyn-sopacua/django_xtc
description = eXtra Test Cases for Django
long_description = file: README.rst
keywords = django unittests
license = file: LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	Framework :: Django
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find:
include_package_data = True
tests_require = 
	coverage>=4.4.1

[options.packages.find]
exclude = 
	django_xtc

[build_sphinx]
project = Django XTC
version = attr: django_xtc.settings.PKG_VERSION
release = attr: django_xtc.settings.PKG_RELEASE

[egg_info]
tag_build = 
tag_date = 0

