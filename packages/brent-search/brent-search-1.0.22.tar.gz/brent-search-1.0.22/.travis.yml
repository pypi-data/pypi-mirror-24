language: python
sudo: required
dist: trusty
services: docker
git:
  depth: 3
cache:
  pip: true
  directories:
  - "$HOME/bin"
  - "$HOME/.download"
matrix:
  include:
  - python: 2.7
  - python: 3.5
  - python: 3.6
  - env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - os: osx
    language: generic
    env: PYENV=py27
  - os: osx
    language: generic
    env: PYENV=py35
  - os: osx
    language: generic
    env: PYENV=py36
before_install:
- travis_retry bash <(curl -s https://raw.githubusercontent.com/limix/travis-tools/master/get-travis-tools.sh)
- travis_retry travis/before-install.sh
install:
- travis_retry travis/install.sh
script:
- travis_retry travis/script.sh
after_success:
- travis_retry travis/after-success.sh
notifications:
  email:
    recipients:
      - danilo.horta@gmail.com
    on_success: change
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    tags: true
    repo: limix/brent-search
    branch: master
env:
  global:
  - PKG_NAME=brent_search
  - secure: 
