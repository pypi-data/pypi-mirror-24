<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>username</label>
        <input required id="username" type="text" class="form-control" name="username" size="30"/>
    </div>
    <div class="form-group">
        <label>password</label>
        <input required id="password" type="password" class="form-control" name="password" size="30"/>
    </div>

    <div class="form-group">
        <label>privilege</label>
        <select name="privilege" id="privilege" class="form-control">
          <option value=0>Admin</option>
          <option value=1>Guess</option>
        </select>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-save"></span> Save</button>
    </div>
</form>
