$def with(users, message)
<br>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>username</label>
        <input readonly id="username" type="text" class="form-control"
        name="username" size="30" value="$users.username"/>
    </div>

    <div class="form-group">
        <label>privilege</label>
        <select readonly name="privilege" id="privilege" class="form-control">
        $if users.privilege == 0:
            <option selected value=0>Admin</option>
            <option value=1>Guess</option>
         $else:
             <option value=0>Admin</option>
             <option selected value=1>Guess</option>
        </select>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
$if message != None:
    <div class="alert alert-danger">
        <strong>Error!</strong> $message.
    </div>
<br>
<br>
