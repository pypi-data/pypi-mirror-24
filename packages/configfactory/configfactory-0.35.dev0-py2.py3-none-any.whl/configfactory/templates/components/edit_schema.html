{% extends 'layouts/main.html' %}

{% block page_title %}
    Edit {{ component.name }} <small><strong>[{{ component.alias }}]</strong></small> schema
{% endblock %}

{% block content %}
    <form method="post">
        {{ form.schema }}
        <br>
        <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to update settings?')">
            <i class="fa fa-download"></i>
            Update schema
        </button>
        <a href="{{ url('view_component', alias=component.alias) }}" class="btn btn-default">Cancel</a>
    </form>
{% endblock %}

{% block page_inline_js %}
    <script>
        $('#id_schema').ace({theme: 'twilight', lang: 'json'});
    </script>
{% endblock %}
