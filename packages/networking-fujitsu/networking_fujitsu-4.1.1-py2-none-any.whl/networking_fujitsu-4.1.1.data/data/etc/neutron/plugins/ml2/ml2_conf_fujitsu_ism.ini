[fujitsu_ism]
# (StrOpt) The address of the ISM.
# address =
# Example: address = 192.168.0.1

# (StrOpt) The ISM username to use.
# username =
# Example: username = admin

# (StrOpt) The ISM password to use.
# password =
# Example: password = admin

# (StrOpt) The ISM port number
# port =
# Example: port = 25566

# (StrOpt) The certification authority for ISM.
# certificate_authority =
# Example: certificate_authority = /etc/neutron/plugins/ml2/fujitsu/server.crt

# (StrOpt) The timeout parameter for ISM
# API timeout parameter between neutron and ISM
# timeout =
# Example: timeout = 30
