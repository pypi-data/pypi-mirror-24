language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27,report,coveralls,codecov
    - python: '3.6'
      env:
        - TOXENV=py36,report,coveralls,codecov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy,report,coveralls,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - pip install -r .travis.requirements.txt
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
