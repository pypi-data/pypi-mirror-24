[metadata]
name = monasca-events-agent
maintainer = monasca
maintainer_email = monasca@lists.launchpad.net
description-file = README.md
summary = Monitoring agent for gathering events and sending them to the Monasca Events API.
home-page = https://github.com/openstack/monasca-events-agent
keywords = 
	openstack
	monitoring
license = Apache-2
include_package_data = True
test_suite = nose.collector
classifier = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Topic :: System :: Monitoring

[files]
packages = 
	monasca_events_agent

[entry_points]
console_scripts = 
	monasca-events-agent = monasca_events_agent.main:main

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[pbr]
autodoc_index_modules = True

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

