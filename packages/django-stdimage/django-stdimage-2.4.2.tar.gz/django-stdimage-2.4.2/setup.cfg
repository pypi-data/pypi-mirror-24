[tool:pytest]
norecursedirs = venv env
django_settings_module = tests.settings
addopts = --tb=short -rxs --nomigrations

[pycodestyle]
max-line-length = 79
statistics = true
show-source = true
exclude = */migrations/*,docs/*,env/*,venv/*,.tox/*

[pydocstyle]
add-ignore = D100,D101,D102,D103,D104,D105
match-dir = (?!tests|env|docs|\.).*
match = (?!setup).*.py

[coverage:run]
source = .
omit = 
	*/migrations/*
	*/tests/*
	*/test_*.py
	.tox

[coverage:report]
ignore_errors = True
show_missing = True

[isort]
atomic = true
multi_line_output = 5
line_length = 79
combine_as_imports = true
skip = wsgi.py,docs,tests/test_models.py,.tox,env
known_first_party = stdimage,tests
known_third_party = django

[egg_info]
tag_build = 
tag_date = 0

