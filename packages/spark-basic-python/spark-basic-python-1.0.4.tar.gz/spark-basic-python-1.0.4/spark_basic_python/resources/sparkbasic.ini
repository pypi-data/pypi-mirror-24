[spark]
spark.appName=tag_basic
spark.streaming.stopGracefullyOnShutdown=true
spark.task.maxFailures=1
spark.master=local[2]
sparkStream.batchDuration=1

[hdfs]
user.name=hdfs
hadoop.user.name=hdfs
group.id=tag_basic
auto.offset.reset=largest

[kafka]
producer.type=sync
serializer.class=kafka.serializer.StringEncoder
key.deserializer=kafka.serializer.StringEncoder
batch.num.messages=100
value.deserializer=kafka.serializer.StringEncoder
partition.assignment.strategy=100
metadata.broker.list=10.7.13.112:9092,10.7.13.114:9092,10.7.13.115:9092
group.id=tag_basic
auto.offset.reset=largest
kafka.consumer.topic=""

[zookeeper]
zookeeper.connect=10.7.13.112:2181,10.7.13.114:2181,10.7.13.115:2181