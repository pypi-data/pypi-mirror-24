<!DOCTYPE html>
<html>
<head>
<title>calc1</title>
<meta charset="utf-8">
</head>
<body>

<script>
/* This code is used to run WASM modules in either Nodejs or the browser.
   In both cases, a couple of standard functions are provided, e.g. to
   print text.
*/


var wasm_data = new Uint8Array([0, 97, 115, 109, 1, 0, 0, 0, 1, 8, 2, 96, 1, 124, 0, 96, 0, 0, 2, 15, 1, 2, 106, 115, 8, 112, 114, 105, 110, 116, 95, 108, 110, 0, 0, 3, 2, 1, 1, 7, 1, 0, 8, 1, 1, 10, 75, 1, 73, 0, 68, 0, 0, 0, 0, 0, 0, 0, 0, 68, 0, 0, 0, 0, 0, 0, 36, 64, 160, 68, 0, 0, 0, 0, 0, 0, 0, 64, 161, 68, 0, 0, 0, 0, 0, 0, 28, 64, 162, 68, 0, 0, 0, 0, 0, 0, 0, 64, 163, 68, 0, 0, 0, 0, 0, 0, 28, 64, 161, 68, 0, 0, 0, 0, 0, 0, 0, 64, 162, 16, 0, 11]);

var is_node = typeof window === 'undefined';

/* Define functions to provide to the WASM module. */

function print_ln(x) {
    if (is_node) {
        process.stdout.write(x + '\n');
    } else {
        var el = document.getElementById('status');
        el.innerHTML += String(x).replace('\n', '<br>') + '<br>';
        console.log(x);
    }
}

function print_charcode(i) {
    var c = String.fromCharCode(i);
    if (is_node) {
        process.stdout.write(c);
    } else {
        if (c == '\n') { c = '<br>'; }
        el = document.getElementById('status');
        el.innerHTML += c;
    }
}

function alert(x) {
    if (is_node) {
        console.error(x);
    } else {
        window.alert(x);
    }
}

function perf_counter() {
    if (is_node) {
        var t = process.hrtime();
        return t[0] + t[1] * 1e-9;
    } else {
        return performance.now() * 1e-3;
    }
}

/* Pack importable funcs into a dict */

var providedfuncs = {
    print_ln: print_ln,
    print_charcode: print_charcode,
    alert: alert,
    perf_counter: perf_counter,
};


function compile_my_wasm() {
    print_ln('Compiling wasm module');
    var module_ = new WebAssembly.Module(wasm_data);
    print_ln('Initializing wasm module');
    print_ln('Result:');
    var module = new WebAssembly.Instance(module_, {js: providedfuncs});
    print_ln('\n');  // flush
    
}

window.onload = compile_my_wasm;
</script>


<div style='display:flex;'>

<div style='flex: 1;'>
<h2> Code </h2>
<pre>

+10
-2 # can have comments

# empty lines

</pre>
</div>

<div style='flex: 1;'>
<h2> Output </h2>
<div id='status' ></div>
</div>

</div>

</body>
</html>
