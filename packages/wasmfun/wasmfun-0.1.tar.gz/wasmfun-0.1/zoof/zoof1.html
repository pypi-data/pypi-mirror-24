<script>
/* This code is used to run WASM modules in either Nodejs or the browser.
   In both cases, a couple of standard functions are provided, e.g. to
   print text.
*/


var wasm_data = new Uint8Array([0, 97, 115, 109, 1, 0, 0, 0, 1, 8, 2, 96, 1, 124, 0, 96, 0, 0, 2, 15, 1, 2, 106, 115, 8, 112, 114, 105, 110, 116, 95, 108, 110, 0, 0, 3, 2, 1, 1, 7, 1, 0, 8, 1, 1, 10, 235, 1, 1, 232, 1, 4, 1, 124, 1, 124, 1, 124, 1, 124, 68, 0, 0, 0, 0, 0, 0, 0, 64, 68, 0, 0, 0, 0, 0, 0, 8, 64, 68, 0, 0, 0, 0, 0, 0, 240, 63, 160, 160, 33, 0, 68, 0, 0, 0, 0, 0, 0, 34, 64, 68, 0, 0, 0, 0, 0, 0, 8, 64, 68, 0, 0, 0, 0, 0, 0, 0, 64, 162, 161, 68, 0, 0, 0, 0, 0, 0, 0, 64, 160, 33, 1, 32, 1, 68, 0, 0, 0, 0, 0, 0, 63, 64, 160, 33, 1, 32, 0, 32, 1, 160, 16, 0, 68, 0, 0, 0, 0, 0, 0, 0, 64, 33, 2, 32, 0, 68, 0, 0, 0, 0, 0, 0, 57, 64, 100, 4, 64, 68, 0, 0, 0, 0, 0, 0, 8, 64, 33, 2, 5, 68, 0, 0, 0, 0, 0, 0, 16, 64, 33, 2, 11, 32, 2, 16, 0, 32, 0, 68, 0, 0, 0, 0, 0, 0, 57, 64, 100, 4, 124, 68, 0, 0, 0, 0, 0, 0, 0, 64, 5, 68, 0, 0, 0, 0, 0, 0, 16, 64, 11, 33, 3, 32, 3, 16, 0, 32, 0, 68, 0, 0, 0, 0, 0, 0, 57, 64, 100, 4, 124, 68, 0, 0, 0, 0, 0, 0, 52, 64, 5, 68, 0, 0, 0, 0, 0, 0, 68, 64, 11, 16, 0, 11]);

var is_node = typeof window === 'undefined';

/* Define functions to provide to the WASM module. */

function print_ln(x) {
    if (is_node) {
        process.stdout.write(x + '\n');
    } else {
        var el = document.getElementById('status');
        el.innerHTML += String(x).replace('\n', '<br>') + '<br>';
        console.log(x);
    }
}

function print_charcode(i) {
    var c = String.fromCharCode(i);
    if (is_node) {
        process.stdout.write(c);
    } else {
        if (c == '\n') { c = '<br>'; }
        el = document.getElementById('status');
        el.innerHTML += c;
    }
}

function alert(x) {
    if (is_node) {
        console.error(x);
    } else {
        window.alert(x);
    }
}

function perf_counter() {
    if (is_node) {
        var t = process.hrtime();
        return t[0] + t[1] * 1e-9;
    } else {
        return performance.now() * 1e-3;
    }
}

/* Pack importable funcs into a dict */

var providedfuncs = {
    print_ln: print_ln,
    print_charcode: print_charcode,
    alert: alert,
    perf_counter: perf_counter,
};


function compile_my_wasm() {
    print_ln('Compiling wasm module');
    var module_ = new WebAssembly.Module(wasm_data);
    print_ln('Initializing wasm module');
    print_ln('Result:');
    var module = new WebAssembly.Instance(module_, {js: providedfuncs});
    print_ln('\n');  // flush
    
}

window.onload = compile_my_wasm;
</script>
