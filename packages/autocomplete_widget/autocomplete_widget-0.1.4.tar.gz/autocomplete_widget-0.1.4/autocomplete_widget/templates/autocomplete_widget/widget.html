<div class="django-autocomplete-widget none">
    <input type="hidden" class="django-autocomplete-key" name="{{ widget.name }}"/>
    <input type="text" class="django-autocomplete-value" autocomplete="off" name="{{ widget.name }}__label"/>
    <div class="autocompletions">
        <ul>
            {% for option in widget.choices %}
            <li data-key="{{ option.0 }}" data-value="{{ option.1 }}">{{ option.1 }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
