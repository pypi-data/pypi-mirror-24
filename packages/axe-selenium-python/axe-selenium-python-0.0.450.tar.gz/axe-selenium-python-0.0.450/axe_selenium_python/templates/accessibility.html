<title>Accessibility Report</title>

<div class="container-fluid">
  <div class="row text-center">
    <h3 class="text-center">Found {{ violations|length }} Accessibility Violations</h3>
  </div><!-- .row -->
    <table class="table table-striped table-hover col-xs-10">
      <thead class="thead-inverse">
        <tr class="row m-0">
          <th class="col-3">Rule ID</th>
          <th class="col-6">Description</th>
          <th class="col-3">URL</th>
        </tr>
      </thead>
      <tbody>
        {% for rule in violations %}
        <tr class="row m-0">
          <td class="col-3">{{ rule['id'] }}</td>
          <td class="col-6">{{ rule['help'] }}</td>
          <td class="col-3"><a href="{{ rule['helpUrl'] }}">Details</a></td>
        </tr>
        {% endfor %}
      </tbody>

</div><!-- .container-fluid -->
