package:
  name: ntab
  version: 0.2.0

about:
  home: https://github.com/alexhsamuel/ntab
  license: MIT
  license_file: LICENSE

source:
  git_rev: 0.2.0
  git_url: https://github.com/alexhsamuel/ntab.git

requirements:
  build:
    - python
    - setuptools
  run:
    - future
    - numpy
    - python
    - six

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt

test:
  requires:
    - pytest
  imports:
    - ntab
  commands:
    - py.test --pyargs ntab

